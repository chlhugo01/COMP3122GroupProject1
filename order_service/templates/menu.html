{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="mt-4 p-5 bg-info text-secondary rounded">
    <h1>Jumbotron Example</h1>
    <p>Lorem ipsum...</p>
  </div>
  <div class="row justify-content-center p-3 m-3">
    {% for i in menu %}
    <div class="col-3">
      <p>{{i.Food_id}}</p>
    </div>
    <div class="col-3 ">
      <p>{{i.Food_Name}}</p>
    </div>
    <div class="col-3">
      <p>{{i.Food_Price}}</p>
    </div>
    <div class="col-3 ">
      <a class="btn btn-primary" role="button">Add</a>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
